<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../otakuplay.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.js">
    <title>Kontak - OtakuPlay</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 12px;
            box-shadow: 0 1px 3px rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        .back-button {
            display: flex;
            align-items: center;
            padding: 3px 6px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 9px;
            margin-right: 10px;
            border: none;
            cursor: pointer;
        }
        .back-button i {
            margin-right: 4px;
            font-size: 12px;
        }
        .back-button:hover {
            background-color: #333;
        }
        .header h1 {
            font-size: 12px;
            margin: 0;
            color: #000;
        }
        .contact {
            margin-top: 80px;
            text-align: center;
            max-width: 600px;
        }
        .contact h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        .contact p {
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .contact input, .contact textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: #222;
            color: #fff;
            font-size: 12px;
        }
        .contact button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 12px;
            cursor: pointer;
        }
        .contact button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="../otakuplay/">
            <i class="fas fa-arrow-left"></i> Kembali
        </button>
        <h1>OtakuPlay</h1>
    </div>
    <div class="contact">
        <h1>Hubungi Kami</h1>
        <p>Jika Anda memiliki pertanyaan, saran, atau komentar, silakan isi formulir di bawah ini:</p>
        <form onsubmit="sendEmail(event)">
            <input type="text" id="name" placeholder="Nama Anda" required>
            <input type="email" id="email" placeholder="Email Anda" required>
            <textarea id="message" rows="4" placeholder="Pesan Anda" required></textarea>
            <button type="submit">Kirim Pesan</button>
        </form>
    </div>

    <script>
        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const subject = encodeURIComponent("Pesan dari " + name);
            const body = encodeURIComponent("Nama: " + name + "\nEmail: " + email + "\nPesan: " + message);
            const mailtoLink = `mailto:createbywaen@gmail.com?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
